<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LocalStorage</title>
</head>
<body>

    <div class="register" id="register">
        <h1>Register</h1>
        <label > Name:</label>
        <input type="text"  id="register-name">
        <label > Username:</label>
        <input type="text"  id="register-username">
        <label > Password:</label>
        <input type="password"  id="register-password">
        <button class="btn" id="register-btn">Register</button>
        <button class="btn" id="loginShow">login</button>
    </div>
    <div class="login" id="login">
        <h1>Login</h1>
        <label > Username:</label>
        <input type="text"  id="login-username">
        <label > Password:</label>
        <input type="password"  id="login-password">
        <button class="btn" id="login-btn">login</button>
    </div>
    <div class="home" id="home">
        <h1>Home</h1>
        <table> 
            <tr>
                <th>Username</th>
                <th>Password</th>       
            </tr>
            <tr>
                <td id="saved-username"></td>
                <td id="saved-password"></td>
            </tr>
        </table>
        <button class="btn" id="loginShow1">Login</button>
        <button class="btn" id="registerShow">Register</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
